            <div class=" content-wrapper container">

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">บันทึกข้อมูล</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form class="form form-vertical" id="surveyForm">
                    <div class="modal-body">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="first-name-vertical">เทศบาล</label>
                                        <select class="form-select" id="mncptname" name="mncptname">
                                            <option value="ทต.เวียงยอง">ทต.เวียงยอง</option>
                                            <option value="ทต.ศรีบัวบาน" selected>ทต.ศรีบัวบาน</option>
                                            <option value="ทต.บ้านแป้น">ทต.บ้านแป้น</option>
                                            <option value="ทต.ต้นธง">ทต.ต้นธง</option>
                                            <option value="ทต.หนองหนาม">ทต.หนองหนาม</option>
                                            <option value="ทต.เหมืองจี้">ทต.เหมืองจี้</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email-id-vertical">บ้านเลขที่</label>
                                        <input type="text" id="hno" name="hno" class="form-control"
                                            placeholder="บ้านเลขที่" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email-id-vertical">หมู่ที่</label>
                                        <input type="number" id="moo" name="moo" class="form-control"
                                            placeholder="หมู่ที่" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="contact-info-vertical">พิกัด</label>
                                        <input type="text" id="latlng" class="form-control"
                                            placeholder="คลิ๊กลงบนแผนที่" required>
                                    </div>
                                    <input type="hidden" id="lat" name="lat">
                                    <input type="hidden" id="lng" name="lng">
                                </div>
                                <!-- <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary me-1 mb-1">บันทึก</button>
                                    <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                </div> -->
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
